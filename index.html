<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body class="container">
    <main>
      <div class="social-component">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Picture of Jessica Randall"
          class="social-component__image"
        />
        <h1 class="header-primary">Jessica Randall</h1>
        <div class="social-component__location">London, United Kingdom</div>
        <blockquote class="social-component__quote">
          &ldquo;Front-end developer and avid reader.&rdquo;
        </blockquote>
        <ul class="social-component__nav">
          <li class="social-component__button">
            <a href="#" class="social-component__link">GitHub</a>
          </li>
          <li class="social-component__button">
            <a href="#" class="social-component__link">Frontend Mentor</a>
          </li>
          <li class="social-component__button">
            <a href="#" class="social-component__link">LinkedIn</a>
          </li>
          <li class="social-component__button">
            <a href="#" class="social-component__link">Twitter</a>
          </li>
          <li class="social-component__button">
            <a href="#" class="social-component__link">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
